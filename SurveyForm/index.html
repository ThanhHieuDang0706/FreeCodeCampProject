<!DOCTYPE html>
<html>
<header class="head">
<h1 id="title h1" id="title">Bach Khoa University Survey</h1>
    <p id="description">Your thoughts on Bach Khoa University</p>
</header>
<body class="body">
<form id="survey-form">
    <label for="name" id="name-label">Your Name:</label> <br>
    <input type="text" id="name" name="name" placeholder="John Doe"><br>
    <label for="email" id="email-label">Email:</label> <br>
    <input type="email" id="email" name="email" placeholder="johndoe@gmail.com"><br>                       
    <label for="age" id="number-label">Age:</label> <br>
    <input type="number" id="number" name="age" min="1" max="100" placeholder="20"><br>  <label for="job" id="job-label">Your job:</label> <br>
    <input type="text" id="name" name="name" placeholder="Engineer"><br>
    
    <label for="student_yes_no" id="yes-no-student-label">Are you a student of Bach Khoa university?</label>
    <br>
    <input type="radio" name="student_yes_no" id="student_yes_no" checked value="yes"> Yes <br>
    <input type="radio" name="student_yes_no" id="student_yes_no" checked value="no"> No   <br>
    
    <label for="department" id="department-label"> Which deparment are you interested in?</label>
    <select name="department" id="dropdown">
    <option value="computer-science">Computer Science</option>
    <option value="electrical enginneer">Electrical Enginneer</option>
    <option valule="Mechanical enginneer">Mechanical Enginneer</option>
    <option value="hemical-engineer">Chemical Engineer</option>
    <option value="industrial-management">Industrial Management</option>
    <option value="architecture">Architecture</option>
    <option value="logistics">Logistics and supply Management</option>
    <option value="car">Car Enginneer</option>
    <option value= "others">Others</option>
    
    <label for="like" id="like-label">What are you impressed with Bach Khoa University?</label>
    <input type="checkbox" name="impression" id="impress" value="academic">Academic Quality <br>
    
    
    </select>
    
    
    </form>
    

</body>
</html>
